<div class="container">
  <form #form="ngForm">
    <div class="form-group">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" required name="name" [(ngModel)]="name">
        <div *ngIf="formErrors && formErrors.name.length > 0" class="alert alert-danger">
          <span *ngFor="let e of formErrors.name">
            {{ e }}
          </span>
        </div>
      </div>
      <div>
        <label for="name">Address</label>
        <input type="text" id="address" class="form-control" required minlength="4" name="address" [(ngModel)]="address">
        <div *ngIf="formErrors && formErrors.address.length > 0" class="alert alert-danger">
          <span *ngFor="let e of formErrors.address">
            {{ e }}
          </span>
        </div>
      </div>
    </div>
  </form>
</div>
